<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom.js</title>
</head>
<body>

    <!-- dom_1.js -->
    <div class="dom 1">x
        <p>1. dom_1.js</p>
        <h1 id="judul">Halo dunia!</h1>
        <script>
            let elemen = document.getElementById("judul");
            console.log(elemen.innerHTML)
        </script>
    </div>

    <!-- dom_2.js -->
    <div class="dom 2">
        <p>2. dom_2.js</p>
        <!-- CONTOH getElementById -->
        <h1>CONTOH getElementById</h1>
        <h1 id="judul-1">Selamat Datang</h1>
        <button onclick="ubahjudul()">Ubah Judul</button>
        <script>
            function ubahjudul() {
                let elemen = document.getElementById("judul-1");
                elemen.innerText = "judul telah diubah";
            }
        </script>
    </div>

    <!-- dom_3.js -->
    <div class="dom 3">
        <p>3. dom_3.js</p>
        <!-- CONTOH getElementByClassName() -->
        <h1>CONTOH getElementByClassName()</h1>
        <p class="teks">Teks 1</p>
        <p class="teks">Teks 2</p>
        <button onclick="ubahwarna()">ubah warna</button>
        <script>
            function ubahwarna() {
                let elemen = document.getElementsByClassName("teks");
                for (let i = 0; 1 < elemen.length; i++) {
                    elemen[i].style.color = "red";
                };
            };
        </script>
    </div>

    <!-- dom_4.js -->
    <div class="dom 4">
        <p>4. dom_4.js</p>
        <!-- CONTOH getElementByTagName() -->
        <h1>CONTOH getElementByTagName()</h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <button onclick="hitungitem()">Hitung Item</button>
        <script>
            function hitungitem() {
                let semuaitem = document.getElementsByTagName("li");
                alert("Jumlah item " + semuaitem.length);
            };
        </script>
    </div>

    <!-- dom_5.js -->
     <div class="dom 5">
        <p>5. dom_5.js</p>
        <!-- CONTOH querySelector() -->
         <h1>CONTOH querySelector()</h1>
         <p class="highlight">Teks pertama</p>
         <p class="highlight">Teks kedua</p>
         <button onclick="ganti()">Ganti teks</button>
         <script>
            function ganti() {
                let elemen = document.querySelector(".highlight");
                elemen.textContent = "Ini Teks baru!";
            }
         </script>
     </div>
</body>
</html>
