<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <!-- versi 1 (sesuai dengan PPT) -->
    <div class="container">
       <h1>Tugas to do List</h1>
       <button onclick="tambahver1()">Tambah Paragraf</button>
       <button onclick="hapusver1()">Hapus Paragraf</button>
       <div id="container_output1"></div>
    </div>

    <!-- Versi 2 (penyesuaian dengan input) -->
    <div class="container">
       <h1>Tugas to do List</h1>
       <button onclick="tambahver2()">Tambah Paragraf</button>
       <button onclick="hapusver2()">Hapus Paragraf</button>
       <input type="text" id="inputver2" placeholder="Masukkan teks...">
       <div id="container_output2"></div>
    </div>

    <!-- Versi 3 (penyesuaian dengan input, hapus button di list, dan reset value) -->
    <div class="container">
        <h1>Tugas to do List</h1>
        <button onclick="tambahver3()">Tambah Paragraf</button>
        <button onclick="resetver3()">Hapus Paragraf</button>
        <input type="text" id="inputver3" placeholder="Masukkan teks...">
        <ul id="container_output3"></ul>
     </div>

    <script src="code.js"></script>
</body>
</html>
