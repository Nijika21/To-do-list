<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <!-- Tugas ke-2 -->
    <div class="container">
        <h1>Tugas To Do List</h1>
        <input type="text" id="input" placeholder="Masukkan teks...">
        <div class="buttons">
            <button class="atas" onclick="tambah()">Tambah Paragraf</button>
            <button class="atas" onclick="reset()"
                style="padding: 10px 15px; background-color: #FF0000; color: whitesmoke; font-weight: 600; border: rgba(245, 222, 179, 0.349) 1px solid;">Reset
                Paragraf</button>
        </div>
        <div class="hasil">
            <ul class="output" id="output_container"></ul>
        </div>
    </div>

    <script src="LclStrg.js"></script>
    <script src="code.js"></script>
</body>

</html>
